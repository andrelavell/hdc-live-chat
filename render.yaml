services:
  - type: web
    name: hdc-live-chat
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add OPENAI_API_KEY and DATABASE_URL in Render dashboard

databases:
  - name: hdc-chat-postgres
    databaseName: hdc_live_chat
    user: hdc_user
